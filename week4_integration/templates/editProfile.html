{% extends "layout.html" %}

{% block content %}
<div class="min-h-screen bg-[#0B0E14] py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
    
    <div class="absolute top-0 left-0 w-full h-full z-0 pointer-events-none overflow-hidden">
         <div class="absolute top-[10%] right-0 w-[500px] h-[500px] bg-[#052659] opacity-20 blur-[120px] rounded-full translate-x-1/2"></div>
         <div class="absolute bottom-0 left-0 w-[500px] h-[500px] bg-[#2F80ED] opacity-10 blur-[120px] rounded-full -translate-x-1/3"></div>
    </div>

    <div class="max-w-3xl mx-auto relative z-10">
        
        <div class="mb-10">
            <a href="{{ url_for('profile') }}" class="text-[#7DA0CA] hover:text-white mb-4 inline-flex items-center gap-2 text-sm transition-colors">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                Back to Profile
            </a>
            <div class="text-center mt-4">
                <h1 class="text-3xl md:text-4xl font-bold text-white mb-3 tracking-tight">Edit Profile</h1>
                <p class="text-[#7DA0CA]">Update your personal information and manage your account.</p>
            </div>
        </div>

        <div class="bg-[#161B22] rounded-[2.5rem] p-8 md:p-12 border border-[#5483B3]/20 shadow-2xl backdrop-blur-sm relative">
            
            <form method="POST" action="{{ url_for('editProfile') }}" class="space-y-8">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label for="nama_depan" class="block text-xs font-bold text-gray-500 uppercase tracking-wide pl-1">First Name</label>
                        <input type="text" id="nama_depan" name="nama_depan" required placeholder="John"
                               class="w-full bg-[#0B0E14] border border-gray-800 rounded-xl px-5 py-3.5 text-white focus:border-[#5483B3] focus:ring-1 focus:ring-[#5483B3] outline-none transition-all placeholder-gray-700">
                    </div>
                    <div class="space-y-2">
                        <label for="nama_belakang" class="block text-xs font-bold text-gray-500 uppercase tracking-wide pl-1">Last Name</label>
                        <input type="text" id="nama_belakang" name="nama_belakang" required placeholder="Doe"
                               class="w-full bg-[#0B0E14] border border-gray-800 rounded-xl px-5 py-3.5 text-white focus:border-[#5483B3] focus:ring-1 focus:ring-[#5483B3] outline-none transition-all placeholder-gray-700">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label for="gender" class="block text-xs font-bold text-gray-500 uppercase tracking-wide pl-1">Gender</label>
                        <div class="relative">
                            <select id="gender" name="gender" required class="w-full bg-[#0B0E14] border border-gray-800 rounded-xl px-5 py-3.5 text-white focus:border-[#5483B3] focus:ring-1 focus:ring-[#5483B3] outline-none transition-all appearance-none cursor-pointer">
                                <option value="" class="bg-[#0B0E14] text-gray-500">Select Gender</option>
                                <option value="Male" class="bg-[#0B0E14]">Male</option>
                                <option value="Female" class="bg-[#0B0E14]">Female</option>
                            </select>
                            <div class="absolute right-5 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500">
                                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                            </div>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label for="tanggal_lahir" class="block text-xs font-bold text-gray-500 uppercase tracking-wide pl-1">Date of Birth</label>
                        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required
                               class="w-full bg-[#0B0E14] border border-gray-800 rounded-xl px-5 py-3.5 text-white focus:border-[#5483B3] focus:ring-1 focus:ring-[#5483B3] outline-none transition-all [color-scheme:dark]">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label for="kota" class="block text-xs font-bold text-gray-500 uppercase tracking-wide pl-1">City</label>
                        <input type="text" id="kota" name="kota" required placeholder="New York"
                               class="w-full bg-[#0B0E14] border border-gray-800 rounded-xl px-5 py-3.5 text-white focus:border-[#5483B3] focus:ring-1 focus:ring-[#5483B3] outline-none transition-all placeholder-gray-700">
                    </div>
                    <div class="space-y-2">
                        <label for="jalan" class="block text-xs font-bold text-gray-500 uppercase tracking-wide pl-1">Street Address</label>
                        <input type="text" id="jalan" name="jalan" required placeholder="123 Main St"
                               class="w-full bg-[#0B0E14] border border-gray-800 rounded-xl px-5 py-3.5 text-white focus:border-[#5483B3] focus:ring-1 focus:ring-[#5483B3] outline-none transition-all placeholder-gray-700">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide pl-1">Phone Numbers</label>
                    <div class="bg-[#0B0E14]/50 rounded-2xl border border-gray-800 p-5 space-y-4">
                        <div id="teleponContainer" class="space-y-3">
                            <div class="telepon-item flex gap-3 animate-fade-in">
                                <div class="relative flex-1">
                                    <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">
                                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
                                    </div>
                                    <input type="text" name="telepon[]" placeholder="08123456789" pattern="[0-9+\-\s]+"
                                           class="w-full bg-[#161B22] border border-gray-700 rounded-xl pl-11 pr-4 py-3 text-white text-sm focus:border-[#5483B3] outline-none transition-colors placeholder-gray-600">
                                </div>
                                <button type="button" class="remove-btn hidden p-3 rounded-xl bg-red-500/10 text-red-400 hover:bg-red-500/20 border border-red-500/20 transition-colors flex-shrink-0" onclick="removePhone(this)">
                                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                                </button>
                            </div>
                        </div>
                        
                        <button type="button" onclick="addPhone()" class="group w-full py-3 border border-dashed border-gray-700 rounded-xl text-sm text-gray-400 hover:text-white hover:border-[#5483B3] hover:bg-[#5483B3]/10 transition-all flex items-center justify-center gap-2">
                            <div class="bg-gray-800 rounded-full p-1 group-hover:bg-[#5483B3] transition-colors">
                                <svg class="w-3 h-3 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                            </div>
                            Add Another Number
                        </button>
                    </div>
                </div>

                <div class="pt-4 grid grid-cols-2 gap-4">
                    <a href="{{ url_for('profile') }}" class="w-full bg-transparent text-gray-400 font-bold py-4 rounded-xl border border-gray-700 hover:bg-gray-800 hover:text-white transition-all flex items-center justify-center gap-2">
                        Cancel
                    </a>
                    <button type="submit" class="w-full bg-[#2F80ED] text-white font-bold py-4 rounded-xl hover:bg-[#2563eb] transition-all shadow-lg shadow-blue-500/25 hover:-translate-y-1 flex items-center justify-center gap-2">
                        <span>Save Changes</span>
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                    </button>
                </div>
                
                <div class="border-t border-gray-800 pt-6 mt-6">
                    <button type="button" onclick="confirmDelete()" class="w-full bg-red-500/5 text-red-400 font-bold py-3 rounded-xl border border-red-500/20 hover:bg-red-500/10 transition-all flex items-center justify-center gap-2 text-sm group">
                        <svg class="w-4 h-4 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                        Delete My Account
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<script>
    function addPhone() {
        const container = document.getElementById('teleponContainer');
        const newItem = document.createElement('div');
        newItem.className = 'telepon-item flex gap-3 animate-fade-in';
        newItem.innerHTML = `
            <div class="relative flex-1">
                <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
                </div>
                <input type="text" name="telepon[]" placeholder="08123456789" pattern="[0-9+\\-\\s]+"
                       class="w-full bg-[#161B22] border border-gray-700 rounded-xl pl-11 pr-4 py-3 text-white text-sm focus:border-[#5483B3] outline-none transition-colors placeholder-gray-600">
            </div>
            <button type="button" class="remove-btn p-3 rounded-xl bg-red-500/10 text-red-400 hover:bg-red-500/20 border border-red-500/20 transition-colors flex-shrink-0" onclick="removePhone(this)">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
            </button>
        `;
        container.appendChild(newItem);
        updateRemoveButtons();
    }
    
    function removePhone(button) {
        const item = button.parentElement;
        const container = document.getElementById('teleponContainer');
        if (container.children.length > 1) {
            item.remove();
        } else {
            alert('You must have at least one phone number!');
        }
        updateRemoveButtons();
    }

    function updateRemoveButtons() {
        const container = document.getElementById('teleponContainer');
        const buttons = container.querySelectorAll('.remove-btn');
        
        if (container.children.length === 1) {
            buttons[0].classList.add('hidden');
        } else {
            buttons.forEach(btn => btn.classList.remove('hidden'));
        }
    }

    function confirmDelete() {
        if(confirm('Are you sure you want to delete your account? This action cannot be undone!')) { 
            window.location.href="/deleteAccount"; 
        }
    }

    updateRemoveButtons();
</script>

<style>
    @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
    }
</style>
{% endblock %}
