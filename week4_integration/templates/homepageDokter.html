<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Dokter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#021024] min-h-screen p-6">

  <header class="flex items-center mb-10 bg-[#06203F] p-5 rounded-2xl shadow-lg">

    <div class="ml-4">
      <h1 class="text-[#C1E8FF] text-4xl sm:text-5xl font-extrabold tracking-tight drop-shadow">
        Dokter Dashboard
      </h1>
      <p class="text-[#9BDDFF] text-lg sm:text-xl">
        Selamat datang, Dokter <span class="font-semibold">{{ nama }}</span>!
      </p>
    </div>

    <div class="ml-auto flex items-center gap-4">

      <a href="editDokter.html"
         class="px-4 py-2 bg-[#C1E8FF] text-[#001020] font-semibold rounded-lg shadow hover:bg-[#9BD9FF] transition-all duration-200">
        Profil
      </a>

      <a href="{{ url_for('logout') }}"
         class="px-4 py-2 bg-red-500 text-white font-semibold rounded-lg shadow hover:bg-red-600 transition-all duration-200">
        Logout
      </a>

    </div>

  </header>

    <section class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-8">

      <div class="bg-white rounded-2xl p-5 shadow hover:shadow-md transition">
        <div class="flex flex-col h-full">
          <div class="flex items-start gap-3">
            <div class="w-12 h-12 bg-indigo-100 rounded-lg text-indigo-600 font-bold flex items-center justify-center">D</div>
            <div>
              <h3 class="text-lg font-medium">Tambah Jadwal</h3>
              <p class="text-sm text-gray-500">Buat slot praktik baru</p>
            </div>
          </div>
          <div class="mt-auto pt-4">
            <a href="{{ url_for('add_jadwal') }}" class="inline-block px-4 py-2 bg-indigo-600 text-white rounded">Tambah</a>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-2xl p-5 shadow hover:shadow-md transition">
        <div class="flex flex-col h-full">
          <div class="flex items-start gap-3">
            <div class="w-12 h-12 bg-indigo-100 rounded-lg text-indigo-600 font-bold flex items-center justify-center">A</div>
            <div>
              <h3 class="text-lg font-medium">Lihat Appointment</h3>
              <p class="text-sm text-gray-500">Daftar pasien yang sudah booking</p>
            </div>
          </div>
          <div class="mt-auto pt-4">
            <a href="{{ url_for('display_appointment') }}" class="inline-block px-4 py-2 bg-indigo-600 text-white rounded">Lihat</a>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-2xl p-5 shadow hover:shadow-md transition">
        <div class="flex flex-col h-full">
          <div class="flex items-start gap-3">
            <div class="w-12 h-12 bg-indigo-100 rounded-lg text-indigo-600 font-bold flex items-center justify-center">P</div>
            <div>
              <h3 class="text-lg font-medium">Pilih Pasien</h3>
              <p class="text-sm text-gray-500">Lihat detail & rekam medis</p>
            </div>
          </div>
          <div class="mt-auto pt-4">
            <a href="{{ url_for('display_rekam') }}" class="inline-block px-4 py-2 bg-indigo-600 text-white rounded">Cari</a>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
