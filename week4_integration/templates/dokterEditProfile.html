<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: {
                            900: '#021024',
                            800: '#052659',
                            600: '#5483B3',
                            400: '#7DA0CA',
                            100: '#C1E8FF',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans antialiased text-navy-900">
    
    {% include 'sidebar_dokter.html' %}

    <div class="ml-64 max-w-7xl px-4 sm:px-6 lg:px-8 py-8">
        
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-navy-900">Profile Settings</h2>
            <p class="mt-2 text-sm text-navy-600">Manage your account information and appearance.</p>
        </div>

        <form action="{{ url_for('dokter_edit_profile') }}" method="POST" enctype="multipart/form-data">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                
                <div class="md:col-span-1">
                    <div class="bg-white p-6 rounded-xl shadow-md border border-navy-400 text-center">
                        
                        <div class="relative w-32 h-32 mx-auto mb-4">
                            <div class="w-32 h-32 rounded-full bg-navy-800 flex items-center justify-center text-white text-4xl font-bold border-4 border-navy-100 overflow-hidden">
                                <i class='bx bxs-user'></i>
                            </div>
                            
                            <label for="foto_upload" class="absolute bottom-0 right-0 bg-white p-2 rounded-full shadow-lg cursor-pointer border border-gray-200 hover:bg-gray-100">
                                <i class="fas fa-camera text-navy-800"></i>
                                <input type="file" id="foto_upload" name="foto" class="hidden" accept="image/*">
                            </label>
                        </div>

                        <h3 class="text-xl font-bold text-navy-900">dr. {{ dokter.nama_depan }}</h3>
                        <p class="text-sm text-navy-600 mb-4">General Practitioner</p>
                        
                        <div class="text-left mt-6">
                            <label class="block text-xs font-semibold text-navy-800 uppercase tracking-wider mb-1">Joined Date</label>
                            <div class="text-sm font-medium bg-gray-50 p-2 rounded border border-gray-200">
                                <i class="far fa-calendar-alt mr-2 text-navy-600"></i> {{ dokter.tanggal_masuk }}
                            </div>
                        </div>

                    </div>
                </div>

                <div class="md:col-span-2">
                    <div class="bg-white p-6 rounded-xl shadow-md border border-navy-400">
                        <h4 class="text-lg font-bold text-navy-900 mb-6 border-b pb-2">Personal Information</h4>
                        
                        <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                            
                            <div class="sm:col-span-3">
                                <label for="first_name" class="block text-sm font-medium text-navy-900">First Name</label>
                                <input type="text" name="nama_depan" id="first_name" value="{{ dokter.nama_depan }}"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-navy-800 focus:ring-navy-800 sm:text-sm p-2 border">
                            </div>

                            <div class="sm:col-span-3">
                                <label for="last_name" class="block text-sm font-medium text-navy-900">Last Name</label>
                                <input type="text" name="nama_belakang" id="last_name" value="{{ dokter.nama_belakang }}"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-navy-800 focus:ring-navy-800 sm:text-sm p-2 border">
                            </div>

                            <div class="sm:col-span-3">
                                <label for="phone" class="block text-sm font-medium text-navy-900">Phone Number</label>
                                <input type="text" name="telepon" id="phone" value="{{ dokter.telepon }}"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-navy-800 focus:ring-navy-800 sm:text-sm p-2 border">
                            </div>

                            <div class="sm:col-span-3">
                                <label class="block text-sm font-medium text-navy-900">Status</label>
                                <input type="text" value="{{ dokter.status }}" disabled
                                    class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 text-gray-500 shadow-sm sm:text-sm p-2 border cursor-not-allowed">
                            </div>

                            <div class="sm:col-span-6">
                                <label for="bio" class="block text-sm font-medium text-navy-900">
                                    Professional Bio <span class="text-xs text-gray-400 font-normal">(Visible to patients)</span>
                                </label>
                                <textarea id="bio" name="bio" rows="3" placeholder="Contoh: Berpengalaman 5 tahun dalam menangani..."
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-navy-800 focus:ring-navy-800 sm:text-sm p-2 border"></textarea>
                            </div>
                        </div>

                        <h4 class="text-lg font-bold text-navy-900 mt-8 mb-6 border-b pb-2">Security</h4>
                        
                        <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                            <div class="sm:col-span-3">
                                <label for="password" class="block text-sm font-medium text-navy-900">New Password</label>
                                <input type="password" name="password" id="password" placeholder="Leave blank to keep current"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-navy-800 focus:ring-navy-800 sm:text-sm p-2 border">
                            </div>
                            
                            <div class="sm:col-span-3">
                                <label for="confirm_password" class="block text-sm font-medium text-navy-900">Confirm New Password</label>
                                <input type="password" name="confirm_password" id="confirm_password"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-navy-800 focus:ring-navy-800 sm:text-sm p-2 border">
                            </div>
                        </div>

                        <div class="mt-8 flex justify-end gap-3">
                            <button type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none">
                                Cancel
                            </button>
                            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-navy-800 hover:bg-navy-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-navy-800">
                                Save Changes
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
