<!DOCTYPE html>
<html lang="en" class="h-full bg-[#0B0E14]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MAYO Clinic</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .password-toggle-icon { cursor: pointer; transition: color 0.2s; }
    </style>
</head>
<body class="h-full text-white overflow-hidden selection:bg-slate-900 selection:text-white">

    <div class="min-h-screen w-full flex relative">
        
        <div class="w-full lg:w-[50%] xl:w-[45%] flex flex-col p-8 md:p-12 lg:p-16 relative z-20 bg-[#0B0E14]">
            
            <div class="flex items-center justify-between mb-12 max-w-md mx-auto w-full">
                <div class="flex items-center gap-2">
                    <span class="font-bold text-lg tracking-tight">MAYO Clinic</span>
                </div>
                <div class="hidden sm:flex gap-8 text-sm font-medium text-gray-400">
                    <a href="{{ url_for('home') }}" class="hover:text-white transition-colors">Home</a>
                </div>
            </div>

            <div class="flex-1 flex flex-col justify-center max-w-md mx-auto w-full">
                
                <div class="mb-8">
                    <h1 class="text-4xl md:text-5xl font-bold leading-tight mb-2">
                        Create new account<span class="text-blue-500">.</span>
                    </h1>
                    <p class="text-gray-400 text-sm mt-4">
                        Already A Member? <a href="{{ url_for('login') }}" class="text-blue-500 font-semibold hover:underline">Log In</a>
                    </p>
                </div>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="mb-6 p-4 rounded-xl text-sm font-medium flex items-center gap-3 {{ 'bg-green-500/10 text-green-400 border border-green-500/20' if category == 'success' else 'bg-red-500/10 text-red-400 border border-red-500/20' }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form action="{{ url_for('register') }}" method="POST" class="space-y-4">
                    
                    <div class="flex gap-4">
                        <div class="w-1/2 bg-[#161B22] rounded-2xl p-3 border border-transparent focus-within:border-blue-500/50 transition-colors relative group">
                            <label for="nama_depan" class="block text-[10px] font-bold text-gray-500 uppercase tracking-wider mb-1">First name</label>
                            <div class="flex items-center justify-between">
                                <input type="text" id="nama_depan" name="nama_depan" value="Michal" required
                                    class="w-full bg-transparent border-none text-white text-sm font-semibold focus:ring-0 p-0 placeholder-gray-600" placeholder="First Name">
                                <svg class="w-4 h-4 text-gray-600" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                            </div>
                        </div>

                        <div class="w-1/2 bg-[#161B22] rounded-2xl p-3 border border-transparent focus-within:border-blue-500/50 transition-colors relative group">
                            <label for="nama_belakang" class="block text-[10px] font-bold text-gray-500 uppercase tracking-wider mb-1">Last name</label>
                            <div class="flex items-center justify-between">
                                <input type="text" id="nama_belakang" name="nama_belakang" value="Masiak" required
                                    class="w-full bg-transparent border-none text-white text-sm font-semibold focus:ring-0 p-0 placeholder-gray-600" placeholder="Last Name">
                                <svg class="w-4 h-4 text-gray-600" fill="currentColor" viewBox="0 0 24 24"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/></svg>
                            </div>
                        </div>
                    </div>

                    <div class="w-full bg-[#161B22] rounded-2xl p-3 border border-transparent focus-within:border-blue-500/50 transition-colors relative group">
                        <label for="email" class="block text-[10px] font-bold text-gray-500 uppercase tracking-wider mb-1">Email</label>
                        <div class="flex items-center justify-between">
                            <input type="email" id="email" name="email" required
                                class="w-full bg-transparent border-none text-white text-sm font-semibold focus:ring-0 p-0 placeholder-gray-600" placeholder="name@example.com">
                            <svg class="w-4 h-4 text-gray-600" fill="currentColor" viewBox="0 0 20 20"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" /><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" /></svg>
                        </div>
                    </div>

                    <div class="w-full bg-[#161B22] rounded-2xl p-3 border border-blue-500 shadow-[0_0_15px_rgba(59,130,246,0.15)] relative group">
                        <label for="password" class="block text-[10px] font-bold text-blue-500 uppercase tracking-wider mb-1">Password</label>
                        <div class="flex items-center justify-between">
                            <input type="password" id="password" name="password" required
                                class="w-full bg-transparent border-none text-white text-sm font-bold tracking-widest focus:ring-0 p-0 placeholder-gray-600" placeholder="••••••••">
                            
                            <button type="button" onclick="togglePassword()" class="focus:outline-none">
                                <svg id="eye-icon" class="w-4 h-4 text-blue-500 hover:text-blue-300 password-toggle-icon" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
                                    <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="flex gap-4 mt-8 pt-4">
                        <button type="submit" class="px-6 py-3.5 rounded-full bg-[#2F80ED] text-white font-bold text-sm hover:bg-[#2563eb] shadow-lg shadow-blue-500/30 transition-all hover:-translate-y-0.5 flex-1">
                            Create account
                        </button>
                    </div>

                </form>
            </div>
        </div>

        <div class="hidden lg:block absolute top-0 right-0 bottom-0 w-[60%] bg-[#111418] z-10">
             <div class="absolute top-0 bottom-0 left-[-1px] w-32 md:w-48 h-full z-20 text-[#0B0E14]">
                <svg class="h-full w-full" viewBox="0 0 100 100" preserveAspectRatio="none">
                     <path d="M0 0 C 40 20, 60 40, 40 60 C 20 80, 60 90, 0 100 Z" fill="currentColor"/>
                     <path d="M10 0 C 50 20, 70 40, 50 60 C 30 80, 70 90, 10 100" 
                           fill="none" stroke="#374151" stroke-width="0.5" stroke-dasharray="2 2" opacity="0.5" class="translate-x-4"/>
                </svg>
             </div>

             <img src="{{ url_for('static', filename='images/lobby.jpg') }}" 
                  alt="Clinic Lobby" 
                  class="w-full h-full object-cover opacity-100 mix-blend-overlay">
             
             <div class="absolute inset-0 bg-gradient-to-r from-[#0B0E14] via-[#0B0E14]/60 to-transparent"></div>
        </div>

    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                // --- Tampilkan Password (Hard Text) ---
                passwordInput.type = 'text';
                // Matikan tracking supaya huruf rapat
                passwordInput.classList.remove('tracking-widest');
                
                // REVISI 1: Ubah icon jadi ABU-ABU saat text terlihat
                icon.classList.remove('text-blue-500');
                icon.classList.add('text-gray-400');
            } else {
                // --- Sensor Password (Hidden) ---
                passwordInput.type = 'password';
                // Nyalakan tracking untuk dot
                passwordInput.classList.add('tracking-widest');

                // REVISI 1: Ubah icon jadi BIRU saat tersensor
                icon.classList.remove('text-gray-400');
                icon.classList.add('text-blue-500');
            }
        }
    </script>

</body>
</html>
