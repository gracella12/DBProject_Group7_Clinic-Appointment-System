<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#021024] min-h-screen p-6">

  <header class="flex items-center justify-between p-5 rounded-2xl mb-10 relative">

    <div>
      <h1 class="text-[#C1E8FF] text-4xl sm:text-5xl font-extrabold absolute left-1/2 transform -translate-x-1/2">
        Edit Schedule
      </h1>
    </div>

    <div>
      <a href="{{ url_for('display_jadwal') }}"
         class="px-6 py-3 bg-[#C1E8FF] text-[#001020] font-semibold rounded-lg shadow hover:bg-[#9BD9FF] transition-all duration-200">
        Kembali
      </a>
    </div>
  </header>

  <main class="max-w-lg mx-auto bg-white p-8 rounded-2xl shadow-lg">

    <form action="{{ url_for('edit_jadwal', id=jadwal['jadwal_id']) }}" method="POST" class="space-y-6">
        <div>
        <label for="dokter_id" class="block text-gray-700 font-medium mb-2">Choose Doctor:</label>
        <select id="dokter_id" name="dokter_id" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="" disabled>-- Choose Doctor --</option>
          {% for dokter in dokter_list %}
            <option value="{{ dokter[0] }}" {% if dokter[0] == jadwal['dokter_id'] %}selected{% endif %}>{{ dokter[1] }} {{ dokter[2] }}</option>
          {% endfor %}
        </select>
        </div>
        
        <div>
        <label for="hari" class="block text-gray-700 font-medium mb-2">Day</label>
        <select id="hari" name="hari" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="" disabled>Choose Day</option>
          {% set days = ['Senin','Selasa','Rabu','Kamis','Jumat','Sabtu','Minggu'] %}
          {% for d in days %}
            <option value="{{ d }}" {% if d == jadwal['hari'] %}selected{% endif %}>{{ d }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label for="waktu_mulai" class="block text-gray-700 font-medium mb-2">Start Time:</label>
        <input type="time" id="waktu_mulai" name="waktu_mulai" value="{{ jadwal['jam_mulai'] }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

        <div>
            <label for="waktu_selesai" class="block text-gray-700 font-medium mb-2">End Time:</label>
            <input type="time" id="waktu_selesai" name="waktu_selesai" value="{{ jadwal['jam_selesai'] }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        
        <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition-all duration-200">
        Update Schedule
      </button>
    </form>
    </main>
    
</body>
</html>
